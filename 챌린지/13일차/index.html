<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="left">content</div>
      <div class="right">
        <div class="right-topleft">content</div>
        <div class="right-topright">
          <div
            class="right-topright__left"
            style="background-color: pink"
          ></div>
          <div class="right-topright__right">
            <div
              class="right-topright__right-top"
              style="background-color: tomato"
            ></div>
            <div class="right-topright__right-center">
              <div
                class="right-topright__right-center__left"
                style="background-color: black"
              ></div>
              <div class="right-topright__right-center__right">
                <div
                  class="right-topright__right-center__right-top"
                  style="background-color: blue"
                ></div>
                <div
                  class="right-topright__right-center__right-bottom"
                  style="background-color: gray"
                ></div>
              </div>
            </div>
            <div class="right-topright__right-bottom">
              <div
                class="right-topright__right-bottom__left"
                style="background-color: green"
              ></div>
              <div
                class="right-topright__right-bottom__right"
                style="background-color: yellow"
              ></div>
            </div>
          </div>
        </div>
        <div class="right-bottomleft">content</div>
        <div class="right-bottomright">
          <div
            class="right-bottomright__left"
            style="background-color: cornsilk"
          ></div>
          <div class="right-bottomright__center">
            <div
              class="right-bottomright__center-top"
              style="background-color: sandybrown"
            ></div>
            <div
              class="right-bottomright__center-bottom"
              style="background-color: slateblue"
            ></div>
          </div>
          <div
            class="right-bottomright__right"
            style="background-color: deepskyblue"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
